  <!-- ØµÙˆØª Ø§Ù„Ø§Ø­ØªÙØ§Ù„ (Ø­Ø·ÙŠ Ù…Ù„Ù celebration.mp3 ÙÙŠ Ù†ÙØ³ ÙÙˆÙ„Ø¯Ø± index.html) -->
  <audio
    id="celebration-sound"

  <script>
    // API Ø¨ØªØ§Ø¹ Google Apps Script
    const API_URL =
      "https://script.google.com/macros/s/AKfycbw9zGNeBvNLzKzqkvOYTxETq5xOhGekwwIJDz1b_eQ8CFsiPgScaGQfLAe6iyf39YdywQ/exec";

    let lastNumericAmount = null;
    let soundEnabled = false;

    function parseAmount(value) {
      if (typeof value === "number") return value;
      if (typeof value === "string") {
        const numeric = value.replace(/[^\d.-]/g, "");
        return Number(numeric) || 0;
      }
      return 0;
    }

    function formatAmount(value) {
      const n = Number(value) || 0;
      return "EGP " + n.toLocaleString("en-EG");
    }

    // Ø¹Ø¯Ù‘Ø§Ø¯ Ù†Ø§Ø¹Ù… (ease-out) Ù„Ù„Ø±Ù‚Ù…
    function animateNumber(element, from, to, formatter) {
      const duration = 1500;
      const startTime = performance.now();

      function frame(now) {
        const progress = Math.min((now - startTime) / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3); // easeOutCubic
        const current = Math.round(from + (to - from) * eased);
        element.textContent = formatter(current);

        if (progress < 1) {
          requestAnimationFrame(frame);
        }
      }

      requestAnimationFrame(frame);
    }

    function playCelebrationSound() {
      if (!soundEnabled) return; // Ù…Ø´ Ù‡Ù†Ø­Ø§ÙˆÙ„ Ù†Ø´ØºÙ‘Ù„ ØµÙˆØª Ù„Ùˆ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…Ø§ ÙØ¹Ù‘Ù„ÙˆØ´
      const audio = document.getElementById("celebration-sound");
      if (!audio) return;
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function spawnConfetti() {
      const layer = document.createElement("div");
      layer.className = "confetti-layer";

      const colors = ["#e6a925", "#f4d88c", "#ffffff"];

      for (let i = 0; i < 80; i++) {
        const piece = document.createElement("span");
        piece.className = "confetti-piece";
        piece.style.left = Math.random() * 100 + "%";
        piece.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDuration = 1.7 + Math.random() + "s";
        piece.style.animationDelay = Math.random() * 0.4 + "s";
        layer.appendChild(piece);
      }

      document.body.appendChild(layer);
      setTimeout(() => layer.remove(), 2600);
    }

    function triggerCelebration() {
      const card = document.getElementById("main-card");
      const amountEl = document.getElementById("total-amount");

      card.classList.remove("celebrate");
      amountEl.classList.remove("pulse");
      void card.offsetWidth;
      void amountEl.offsetWidth;

      card.classList.add("celebrate");
      amountEl.classList.add("pulse");

      playCelebrationSound();
      spawnConfetti();
    }

    function updateTotalAmount(rawAmount) {
      const el = document.getElementById("total-amount");
      const newNumeric = parseAmount(rawAmount);

      if (lastNumericAmount === null) {
        // Ø£ÙˆÙ„ Ù…Ø±Ø©
        animateNumber(el, 0, newNumeric, formatAmount);
        if (newNumeric > 0) {
          triggerCelebration();
        } else {
          el.textContent = formatAmount(newNumeric);
        }
      } else if (!isNaN(newNumeric) && newNumeric !== lastNumericAmount) {
        // ØªØºÙŠÙ‘Ø± ÙÙŠ Ø§Ù„Ø±Ù‚Ù…
        animateNumber(el, lastNumericAmount, newNumeric, formatAmount);
        if (newNumeric > lastNumericAmount) {
          triggerCelebration();
        }
      } else {
        el.textContent = formatAmount(newNumeric);
      }

      lastNumericAmount = newNumeric;
      el.dataset.raw = newNumeric;
    }

    async function fetchFromApi() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("API error " + res.status);
        const data = await res.json();

        updateTotalAmount(data.totalMonthCollection || 0);

        document.getElementById("top-month-name").textContent =
          (data.topAchieverMonth && data.topAchieverMonth.name) || "â€”";

        document.getElementById("top-today-name").textContent =
          (data.topAchieverToday && data.topAchieverToday.name) || "â€”";

        const now = new Date();
        document.getElementById("last-updated").textContent =
          "Last update: " + now.toLocaleTimeString();
      } catch (err) {
        console.error("Error fetching API:", err);
      }
    }

    // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØµÙˆØª Ø¨Ø¹Ø¯ Ø£ÙˆÙ„ ÙƒÙ„ÙŠÙƒ Ø¹Ù„Ù‰ Ø§Ù„Ø²Ø±
    function enableSound() {
      const audio = document.getElementById("celebration-sound");
      const btn = document.getElementById("enable-sound");
      if (!audio) return;

      soundEnabled = true;

      // Ø­ÙŠÙ„Ø©: Ù†Ø´ØºÙ„ Ø§Ù„ØµÙˆØª muted Ù…Ø±Ø© ÙˆØ§Ø­Ø¯Ø© Ø¹Ø´Ø§Ù† Ø§Ù„Ù…ØªØµÙØ­ ÙŠØ³Ù…Ø­ Ø¨Ø¹Ø¯ ÙƒØ¯Ù‡
      audio.muted = true;
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
        audio.muted = false;
      }).catch(() => {
        // Ù„Ùˆ ÙØ´Ù„ Ø¨Ø±Ø¯Ù‡ Ù…Ø´ Ù…Ø´ÙƒÙ„Ø©ØŒ Ø§Ù„ØµÙˆØª Ù‡ÙŠÙØ¶Ù„ Ù…Ø¹Ø·Ù‘Ù„ Ù„Ø­Ø¯ Ù…Ø§ Ø§Ù„Ù…ØªØµÙØ­ ÙŠØ³Ù…Ø­
      });

      btn.style.display = "none";
    }

    // Ø£ÙˆÙ„ ØªØ­Ù…ÙŠÙ„ + ÙƒÙ„ 10 Ø«ÙˆØ§Ù†ÙŠ
    fetchFromApi();
    setInterval(fetchFromApi, 10 * 1000);
  </script>
